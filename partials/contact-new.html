  <div class="row">
        <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="First, Last" ng-model="newContact.name">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" placeholder="Phone" ng-model="newContact.phone">
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" class="form-control" placeholder="E-Mail" ng-model="newContact.email">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Address" ng-model="newContact.address">   
        </div>
        <div class="form-group">
          <label>City/State</label>
          <input type="text" class="form-control" placeholder="City, State" ng-model="newContact.citystate">   
        </div>
        <div class="form-group">
          <label>Website</label>
          <input type="text" class="form-control" placeholder="Website" ng-model="newContact.url">    
        </div>
        <div class="form-group">
          <label>Social</label>
          <input type="text" class="form-control" placeholder="Social" ng-model="newContact.social">   
        </div>
        <div>
          <button type="button" class="btn btn-primary" ng-click="addContact()">Add Contact</button>
        </div>
        </form>
      </div>

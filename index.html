<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>BUTT</title>
      <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="styles/main.css">
   </head>
   <body ng-app="ContactApp">
      <nav class="navbar navbar-default" ng-controller="NavCtrl">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">HOLY SHITTT</a>
            </div>
            <ul class="nav navbar-nav navbar-right" ng-repeat="nav in navItems">
               <li><a href="#">{{nav.name}}</a></li>
            </ul>
            <form class="navbar-form navbar-right">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" ng-model="searchContact">
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
            </form>
         </div>
      </nav>

      <div ng-controller="ContactCtrl">
      <div class="row">
         <div class="col-xs-6 col-xs-offset-3">
            <h3>CONTTAACTSZ</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg"><i class="fa fa-plus" aria-hidden="true"></i></button>
         </div>
      </div>

      <div class="container">
        <div class="row">
          <div class=" col-xs-6">
           <button type="button" class="btn btn-info" ng-repeat="contact in contacts" data-toggle="modal" data-target=".bs-example-modal-sm"> {{contact.name}}</button>
            <address ng-repeat="contact in contacts">
              <strong>{{contact.name}}</strong><br>
              {{contact.address}}<br>
              {{contact.city}}<br>
              <abbr title="Phone">P:</abbr> {{contact.phone}}
            </address>
          </div>
        </div>
      </div>


      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
         <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
               <div ng-repeat="contact in contacts">
                  <div class="row">
                     <div class="col-xs-6 col-xs-offset-3">Name: {{contact.name}}</div>
                     <div class="col-xs-6 col-xs-offset-3">PHone: {{contact.phone}}</div>
                     <div class="col-xs-6 col-xs-offset-3">Email: {{contact.email}}</div>
                     <div class="col-xs-6 col-xs-offset-3">Address: {{contact.address}}</div>
                     <div class="col-xs-6 col-xs-offset-3">City/State: {{contact.city}}</div>
                     <div class="col-xs-6 col-xs-offset-3">Url: {{contact.url}}</div>
                     <div class="col-xs-6 col-xs-offset-3">Social: {{contact.social}}</div>               
                     <div><button class="btn btn-danger fa fa-trash-o"></button></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-xs" role="document">
         <div class="modal-content">
            <form>
            <div class="form-group">
               <label>Name</label>
               <input type="text" class="form-control" placeholder="First, Last" ng-model="newContact.name">
            </div>
            <div class="form-group">
               <label>Phone</label>
               <input type="text" class="form-control" placeholder="Phone" ng-model="newContact.phone">
            </div>
            <div class="form-group">
               <label>E-Mail</label>
               <input type="text" class="form-control" placeholder="E-Mail" ng-model="newContact.email">
            </div>
            <div class="form-group">
               <label>Address</label>
               <input type="text" class="form-control" placeholder="Address" ng-model="newContact.address">   
            </div>
            <div class="form-group">
               <label>City/State</label>
               <input type="text" class="form-control" placeholder="City, State" ng-model="newContact.city">   
            </div>
            <div class="form-group">
               <label>Website</label>
               <input type="text" class="form-control" placeholder="Website" ng-model="newContact.url">    
            </div>
            <div class="form-group">
               <label>Social</label>
               <input type="text" class="form-control" placeholder="Social" ng-model="newContact.social">   
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
               <button type="button" class="btn btn-primary" ng-click="addContact()" data-dismiss="modal">Add Contact</button>
            </div>
         </div>

      </div>
      <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
      <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="/javascripts/app.js"></script>
      <script type="text/javascript" src="/javascripts/AppConstants.js"></script>
      <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
      <script type="text/javascript" src="/javascripts/factories/ContactFactory.js"></script>
      <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
      <script type="text/javascript" src="/javascripts/controllers/ContactCtrl.js"></script>
   </body>
</html>
